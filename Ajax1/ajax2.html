<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax 2 - Local JSON</title>
</head>

<body>
  <button id="button1">Get User</button>
  <button id="button2">Get Users</button>

  <br><br>

  <h1>User Information: </h1>
  <div id="user"></div>

  <br>

  <h1>Users:</h1>
  <div id="users"></div>


  <script>

    document.getElementById("button1").addEventListener("click", loadUser);


    document.getElementById("button2").addEventListener("click", loadUsers);



    function loadUser() {

      const xhr = new XMLHttpRequest();

      // se utiliza la peticion GET  ,  obtiene el json file , si es true es asincrono sino se pone false
      xhr.open('GET', 'user.json', true);

      // get the data from the json y  si el status es 200 se hara el
      // fetch data del JSON file asincronicamente y mistrar por pantalla
      xhr.onload = function () {

        if (this.status == 200) {
          let use = JSON.parse(this.responseText);

          var output = '';

          output += '<ul>' +
            '<li> ID: ' + user.id + '</li>' +
            '<li> NAME: ' + user.name + '</li>' +
            '<li> EMAIL: ' + user.email + '</li>';

          document.getElementById('user').innerHTML = output;
        }
      }
      xhr.send();
    }




    function loadUsers() {

      const xhr = new XMLHttpRequest();

      // se utiliza la peticion GET  ,  obtiene el json file , si es true es asincrono sino se pone false
      xhr.open('GET', 'users.json', true);

      // get the data from the json y  si el status es 200 se hara el
      // fetch data del JSON file asincronicamente y mistrar por pantalla
      xhr.onload = function () {

        if (this.status == 200) {
          let users = JSON.parse(this.responseText);

          var output = '';
          for (let i in users) {

            output += '<ul>' +
              '<li> ID: ' + users[i].id + '</li>' +
              '<li> NAME: ' + users[i].name + '</li>' +
              '<li> EMAIL: ' + users[i].email + '</li>';

          }
          document.getElementById('users').innerHTML = output;

        }
      }
      xhr.send();
    }
  </script>
</body>

</html>
